  <script>
    function toggleClass(){
      if (document.body.className=="end"){      // == Vergleichen
        document.body.className="";             // = bestimmen
      } else {   
        document.body.className="end"; 
      }  
    };
    var image = document .getElementById ("image-container");
    image.addEventListener ("click",toggleClass);
